<html lang="en">
  <!-- HTML file for exploring JavaScript interactions with the DOM -->

  <head>
    <meta charset="utf-8">
    <style>
      .red   {color : #ff0000;}
      .green {color : #00ff00;}
      .blue  {color : #0000ff;}
    </style>
  </head>

  <body>
    <h1 id="h" class="blue">Hello World!</h1>

    <div id="div1" class="green">This is a div</div>
    <div id="div2">This is a second div</div>
    <div class="blue">This is a toid div</div>

    <ol id="thelist">
      <li class="">item 0</li>
      <li class="green blue">item 1</li>
      <li class="green blue">item 2</li>
      <li class="red green blue">item 3</li>
      <li class="red green blue">item 4</li> <!--changing the order of these does not matter.-->
      <li class="green blue">item 5</li>
      <li class="green blue">item 6</li>
      <li class="">item 7</li>
    </ol>

    <br>

    <button id="fibButton"> Press here for the 5th number in the Fibonacci Sequence. </button>
    <p id = "fibresult"></p>

    <button id="factButton"> Press here for 8! </button>
    <p id = "factresult"></p>

    <button id="gcdButton"> Press here for the GCD of 60 and 30. </button>
    <p id = "gcdresult"></p>

    <script src="dommy_consolery.js"></script>

  </body>
</html>
